<section *ngIf="!registerMode" class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Chat App</h2>

              <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-outline form-white mt-5 mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="username"
                    [(ngModel)]="credentials.username" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password"
                    [(ngModel)]="credentials.password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>

              <div class="d-flex justify-content-center text-center mt-1 pt-1">
                <a href="#!" class="text-white">Google<i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white">Microsoft<i class="fab fa-twitter fa-lg px-2"></i></a>
                <a href="#!" class="text-white">Apple<i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>

            <div>
              <p class="">Don't have an account? <a href="#!" (click)="registerToggle()"
                  class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="registerMode">
  <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
</div>
