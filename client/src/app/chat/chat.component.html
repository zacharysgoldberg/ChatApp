<app-navbar></app-navbar>

<div class="divider bg-primary"></div>

<div class="chat container bg-dark">
  <!-- Page header start -->
  <div class="page-title bg-dark">
    <div class="row gutters bg-dark">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12"> </div>
    </div>
  </div>
  <!-- Page header end -->

  <!-- Content wrapper start -->
  <div class="content-wrapper bg-dark">

    <!-- Row start -->
    <div class="row gutters bg-dark">

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

        <div class="card m-0 bg-dark">

          <!-- Row start -->
          <div class="row no-gutters">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
              <div class="users-container">
                <div class="chat-search-box">
                  <div class="input-group">
                    <input class="form-control text-white bg-dark" placeholder="Search">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-secondary">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <ul class="users" *ngFor="let contact of contactsWithMessageThreads">
                  <li class="person" data-chat="person1" (click)="selectUser(contact)">
                    <div class="user">
                      <span class="status busy"></span>
                    </div>
                    <p class="name-time">
                      <span class="name">{{contact.userName | titlecase}} </span>
                      <span class="time"> {{contact.lastActive | date}}</span>
                    </p>
                  </li>
                  <!-- <li class="person" data-chat="person1">
                    <div class="user">
                      <span class="status offline"></span>
                    </div>
                    <p class="name-time">
                      <span class="name">Steve Bangalter</span>
                      <span class="time">15/02/2019</span>
                    </p>
                  </li>
                  <li class="person" data-chat="person2">
                    <div class="user">
                      <span class="status away"></span>
                    </div>
                    <p class="name-time">
                      <span class="name">Peter Gregor</span>
                      <span class="time">12/02/2019</span>
                    </p>
                  </li> -->
                </ul>

              </div>
            </div>

            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">

              <div class="selected-user" *ngIf="selectedUser">
                <!-- <span>To: <span class="name">Emily Russell</span></span> -->
                <span><img src="{{selectedUser.photoUrl}}" class="rounded-circle me-2" width="50" height="50"
                    alt=""><span class="name">{{ selectedUser.userName }}</span></span>
              </div>

              <div class="chat-container">
                <ul class="chat-box chatContainerScroll" *ngFor="let message of messageThread">

                  <li class="chat-left" *ngIf="message.senderId !== member?.id">
                    <div class="chat-avatar">
                      <div class="chat-name">{{message.senderUsername}}</div>
                    </div>
                    <div class="chat-text">{{message.content}}
                    </div>
                    <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
                  </li>

                  <li class="chat-right" *ngIf="message.senderId === member?.id">
                    <div class="chat-hour">08:56 <span class="fa fa-check-circle"></span></div>
                    <div class="chat-text">{{message.content}}
                      <br>
                    </div>
                    <div class="chat-avatar">
                      <div class="chat-name">{{message.senderUsername}}</div>
                    </div>
                  </li>

                </ul>
                <div class="form-group mt-3 mb-0 py-5">
                  <textarea class="form-control bg-dark text-white" rows="3" placeholder="Type a message..."></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- Row end -->
        </div>

      </div>

    </div>
    <!-- Row end -->

  </div>
  <!-- Content wrapper end -->
</div>
