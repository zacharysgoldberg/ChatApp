<!-- contact list component -->
<section class="vh-100 bg-black">
  <div class="container py-5 h-100">
    <h2 class="text-white">Contact List</h2>

      <hr>
      <app-contact-detail [contact]="contact"></app-contact-detail>
    </div>
  </div>
</section>
